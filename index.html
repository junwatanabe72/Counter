<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="l-container l-flex">
      <div class="l-main">
        <div class="l-header header">
          <p>calculator</p>
        </div>
        <div class="l-body">
          <div class="l-layer l-flex total">
            <div class="total-point">0</div>
            <a class="button js-reset-button" href="#" data-key="C">C</a>
          </div>
          <div class="l-layer l-flex high">
            <a class="button js-button" href="#" data-key="7">7</a>
            <a class="button js-button" href="#" data-key="8">8</a>
            <a class="button js-button" href="#" data-key="9">9</a>
            <a class="button js-action-button" href="#" data-key="div">%</a>
          </div>
          <div class="l-layer l-flex mid">
            <a class="button js-button" href="#" data-key="4">4</a>
            <a class="button js-button" href="#" data-key="5">5</a>
            <a class="button js-button" href="#" data-key="6">6</a>
            <a class="button js-action-button" href="#" data-key="mult">Ã—</a>
          </div>
          <div class="l-layer l-flex low">
            <a class="button js-button" href="#" data-key="1">1</a>
            <a class="button js-button" href="#" data-key="2">2</a>
            <a class="button js-button" href="#" data-key="3">3</a>
            <a class="button js-action-button" href="#" data-key="sub">-</a>
          </div>
          <div class="l-layer l-flex zero">
            <a class="button js-button" href="#" data-key="0">0</a>
            <a class="button js-button" href="#" data-key=".">.</a>
            <a class="button js-action-button" href="#" data-key="sum">+</a>
            <a class="button js-output-button" href="#" data-key="=">=</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
